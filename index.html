<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Wiki Minaj</title>
</head>

<body>

    <main class="main">

        <h1 class="offscreen"> Wikepedia API based Search Engine</h1>

        <section class="search-section">

            <h2 class="offscreen">search section</h2>

            <div class="logo" aria-hidden="true">Wiki Minaj</div>

            <div class="search-section-2">


                <form action="" class="search-bar" id="search-bar" role="search">

                    <label class="offscreen" for="search">Search a word or phrase</label>

                    <input type="text" id="search" autocomplete="off" tabindex="1" role="searchbox">

                </form>

                <button class="buttons search-button" id="search-button" type="submit" aria-label="Search" tabindex="2">

                    <i class="fas fa-search"></i>
                </button>

                <div>

                    <button class="buttons cross hidden" id="cross" role="button" aria-label="Clear Screen"
                        tabindex="3">
                        <i class="fas fa-xmark"></i>
                    </button>

                </div>





            </div>

        </section>


        <section class="results" id="results">

            <h3 class="offscreen">Search Results</h3>


            <div class="info-bar">

                <div class="info" id="info" aria-live="assertive"></div>
            </div>

            <div class="search-results" id="search-results">

                <div class="result-items">

                    <div class="result-title">
                        <a href=""></a>

                    </div>

                    <div class="result-container">

                        <div class="image-result">

                        </div>

                        <div class="result-content">


                        </div>

                    </div>




                </div>

            </div>
        </section>



    </main>


    <footer class="footer">

        <p><span aria-hidden="true">&lt;&lt;</span>Powered by <a href="https://www.wikipedia.org"
                target="_blank">Wikipedia</a><span aria-hidden="true">&gt;&gt;</span></p>

    </footer>

    <script src="main.js"></script>
</body>

</html>
